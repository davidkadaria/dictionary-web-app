<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Dictionary web app created with React JS" />
		<meta name="author" content="David Kadaria" />

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>Dictionary web app</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				// JavaScript code that is responsible to determine current theme (dark/light) and set it
				// The current theme value is stored in the localStorage (default: light)
				const appRoot = document.querySelector('html');
				const currentTheme = localStorage.getItem('theme') || 'light'; // Default theme value is light

				appRoot.setAttribute('data-theme', currentTheme);
				localStorage.setItem('theme', currentTheme);

				// There are 3 options of font family: sans-serif, serif, monospace; default: sans-serif
				// We need to set the font family value to the root element (data-font: [value])
				const currentFont = localStorage.getItem('font') || 'sans-serif';

				appRoot.setAttribute('data-font', currentFont);
				localStorage.setItem('font', currentFont);
			});
		</script>
	</body>
</html>
